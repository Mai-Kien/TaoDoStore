<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assest/css/main.css">
    <link rel="stylesheet" href="./assest/css/grid.css">
    <link rel="stylesheet" href="./assest/css/base.css">
    <link rel="stylesheet" href="./assest/css/fonts/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
    <title>TaoDoStore</title>
</head>
<body>
    <div id="main">
        <!-- Phần thanh điều hướng -->
        <div id="navbar">
            <!-- Logo -->
            <div class="navbar_logo">
                <a href="">
                    <img class="logo_img" src="./assest/imgs/logo.jpg" alt="">
                </a>
            </div>
            <!-- End logo -->
            <!-- navbar -->
            <div class="navbar_main">
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <i class="fa-solid fa-house"></i>
                        <a href="">Trang Chủ</a>

                    </li>
                    <li class="navbar-item navbar_content">
                        <div class="content-container">
                            <div class="navbar-category">
                                <i class="fa-solid fa-bars"></i>
                                <div class="navbar_link navbar_content-link">
                                Danh Mục
                                </div> 
                            </div>
                        
                            <ul class="content-list">
                                <li class="content-item">
                                    <i class="fa-solid fa-phone"></i>
                                    <a href="">Điện Thoại</a>
                                </li>
                                <li class="content-item">
                                    <i class="fa-solid fa-laptop"></i>
                                    <a href="">LapTop</a>
                                </li>
                                <li class="content-item">
                                    <i class="fa-solid fa-tv"></i>
                                    <a href="">Màn Hình</a>
                                </li>
                                <li class="content-item">
                                    <i class="fa-solid fa-computer"></i>
                                    <a href="">Máy Tính,PC</a>
                                </li>
                            </ul>
                            <!-- <div class="content-arrow"></div> -->
                        </div>
                    </li>
                    <li class="navbar-item">
                        <i class="fa-solid fa-location-dot"></i>
                        <a href="">Cửa Hàng</a>
                    </li>
                    <li class="navbar-item">
                        <i class="fa-solid fa-circle-info"></i>
                        <a href="">Trợ Giúp</a>
                    </li>
                </ul>
                
            </div>
        </div>
        <!-- End nav-bar -->

         <!-- Phần trang chủ -->
        <div id="homepage">
            <div id="header">
                <!-- Tìm kiếm -->
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="search_input" placeholder="Sản phẩm bạn muốn tìm?">
                </div>
            </div>
        </div>
        <!-- Phần thân -->
        <div id="body"></div>
        <!-- Phần chân trang -->
        <div id="footer"></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
