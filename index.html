<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assest/css/main.css">
    <link rel="stylesheet" href="./assest/css/grid.css">
    <link rel="stylesheet" href="./assest/css/base.css">
    <link rel="stylesheet" href="./assest/css/fonts/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
    <title>TaoDoStore</title>
</head>
<body>
    <div id="main">
        <!-- Phần thanh điều hướng -->
        <div id="navbar">
            <!-- Logo -->
            <div class="navbar_logo">
                <a href="">
                    <img class="logo_img" src="./assest/imgs/logo.jpg" alt="">
                </a>
            </div>
            <!-- End logo -->
            <!-- navbar -->
            <div class="navbar_main">
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <i class="fa-solid fa-house"></i>
                        <a href="">Trang Chủ</a>

                    </li>
                    <li class="navbar-item navbar_content">
                        <div class="content-container">
                            <div class="navbar-category">
                                <i class="fa-solid fa-bars"></i>
                                <div class="navbar_link navbar_content-link">
                                Danh Mục
                                </div> 
                            </div>
                        
                            <ul class="content-list">
                                <li class="content-item">
                                    <i class="fa-solid fa-phone"></i>
                                    <a href="">Điện Thoại</a>
                                </li>
                                <li class="content-item">
                                    <i class="fa-solid fa-laptop"></i>
                                    <a href="">LapTop</a>
                                </li>
                                <li class="content-item">
                                    <i class="fa-solid fa-tv"></i>
                                    <a href="">Màn Hình</a>
                                </li>
                                <li class="content-item">
                                    <i class="fa-solid fa-computer"></i>
                                    <a href="">Máy Tính,PC</a>
                                </li>
                            </ul>
                            <!-- <div class="content-arrow"></div> -->
                        </div>
                    </li>
                    <li class="navbar-item">
                        <i class="fa-solid fa-location-dot"></i>
                        <a href="">Cửa Hàng</a>
                    </li>
                    <li class="navbar-item">
                        <i class="fa-solid fa-circle-info"></i>
                        <a href="">Trợ Giúp</a>
                    </li>
                </ul>
                
            </div>
        </div>
        <!-- End nav-bar -->

         <!-- Phần trang chủ -->
        <div id="homepage">
            <div id="header">
                <!-- Tìm kiếm -->
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass search_icon-one"></i>
                    <input type="text" class="search_input" placeholder="Bạn cần tìm gì?">
                    <i class="fa-solid fa-globe search_icon-two"></i>
                </div>
                <!-- Phần thông báo -->
                <div class="header_information">
                    <ul class="information-list">
                        <!-- Chỗ này là icon -->
                        <li class="information-item">
                            <i class="fa-sharp fa-solid fa-bell"></i>
                            Thông Báo
                            <ul class="notification_list">
                                <li>

                                </li>
                            </ul>

                        </li>
                        <!-- Phần giỏ hàng -->
                        <li class="information-item">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span>Giỏ Hàng</span>
                        </li>
                        <!-- Phần Cài Đặt -->
                        <li class="information-item information-setting">
                            <i class="fa-solid fa-gear"></i>
                            <span class="information-setting-value">Cài Đặt</span>
                            <ul class="setting-list">
                                <li class="setting-item">
                                    <!-- icon  -->
                                    Chỉnh Sửa Sản Phẩm
                                </li>
                                <li class="setting-item">
                                    <!-- icon  -->
                                    Chỉnh Sửa Thông Tin Cá Nhân
                                </li>
                                <li class="setting-item">
                                    <!-- icon  -->

                                    Thêm Sản Phẩm
                                </li>
                            </ul>
                        </li>
                        <li class="information-item information-user">
                            <!-- Đây là phần tài khoản -->
                            Kienmai
                        </li>
                    </ul>

                </div>
                
                
            </div>
        </div>
        <!-- Phần thân -->
        <div id="body">
            <div class="grid_wide">
                <!-- Navigation bar -->
                <div class="Navigation_bar">
                    <ul class="Navigation_bar-list">
                        <li class="Navigation_bar-item">
                            <a href="">Điện Thoại</a>
                        </li>
                        <li class="Navigation_bar-item">
                            <a href="">LapTop</a>
                        </li>
                        <li class="Navigation_bar-item">
                            <a href="">Màn Hình</a>
                        </li>
                        <li class="Navigation_bar-item">
                            <a href="">Máy Tính,PC</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Phần chân trang -->
        <div id="footer"></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
